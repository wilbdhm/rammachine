<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Klon Maszyny Ram</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script/logic.js" defer></script>
    <script src="script/events.js" defer></script>
</head>

<body>
    <header>
        <h1>Maszyna Ram</h1>
    </header>
    <div id="memoryTableDiv">
        <table id="memoryTable">
            <thead>
                <th>Adres</th>
                <th>Wartość</th>
            </thead>
            <tbody id="memoryTableBody">
            </tbody id="memoryTable">
                <script>
                const MEMORY_TABLE_LENGTH = 25;
                (function() {
                    let tbody = document.currentScript.parentNode;

                    for (let i = 0; i < MEMORY_TABLE_LENGTH; ++i) {
                        let row = document.createElement('tr'),
                            cellIndex = document.createElement('td'),
                            cellValue = document.createElement('td');
                        cellIndex.innerText = i + 1;
                        cellValue.innerText = '??';
                        cellIndex.className = 'memoryIndexCell';
                        cellValue.className = 'memoryValueCell';
                        row.appendChild(cellIndex);
                        row.appendChild(cellValue);
                        tbody.appendChild(row);
                    }
                })();
                </script>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <button id="scrollMemoryButton">▼</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div id="programTableDiv">
        <table id="programTable">
            <thead>
                <th>Etykieta</th>
                <th>Polecenie</th>
                <th>Argument</th>
                <th>Komentarz</th>
            </thead>
            <tbody id="programTableBody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" style="text-align: center">
                        <button id="addProgramRowButton">+</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    </header>
</body>

</html>
